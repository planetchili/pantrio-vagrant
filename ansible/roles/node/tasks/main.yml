---
- name: Install nodejs apt key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present

- name: Add nodejs apt repo
  apt_repository:
    repo: deb https://deb.nodesource.com/node_14.x bionic main
    update_cache: yes

- name: Install Nodejs
  apt:
    name: nodejs
    state: present
